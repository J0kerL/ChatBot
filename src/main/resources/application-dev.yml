spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/chat_bot?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 1234

  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: 1234
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  ai:
    openai:
      # API 基础地址（支持 OpenAI 兼容接口）
      base-url: ${AI_BASE_URL:https://dashscope.aliyuncs.com/compatible-mode}
      # API 密钥
      api-key: ${AI_API_KEY:YOUR_API_KEY}
      chat:
        options:
          model: ${AI_MODEL:deepseek-v3.2}
          # 温度参数
          temperature: 0.7
          # 最大 token 数
          max-tokens: 2000

# 开发环境日志级别
logging:
  level:
    root: info
    com.chatbot: debug
    com.chatbot.mapper: debug
